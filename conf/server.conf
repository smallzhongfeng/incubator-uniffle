rss.rpc.server.port 19999
rss.jetty.http.port 19998
rss.storage.basePath /data1/rssdata
rss.storage.type MEMORY_LOCALFILE_HDFS
rss.server.health.check.enable true
rss.coordinator.quorum bigdata-sparkrss-mix-hdpnn00.nmg01:19999,bigdata-sparkrss-mix-hdpnn01.nmg01:19999
rss.server.buffer.capacity 20gb
rss.server.read.buffer.capacity 10gb
rss.server.flush.thread.alive 5
rss.server.flush.threadPool.size 10
rss.server.disk.capacity 1t
rss.server.heartbeat.timeout 60000
rss.server.heartbeat.interval 10000
rss.rpc.message.max.size 1073741824
rss.server.preAllocation.expired 120000
rss.server.commit.timeout 600000
rss.server.app.expired.withoutHeartbeat 120000
rss.server.flush.cold.storage.threshold.size 128m
